<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Lesson 13</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a class="header__item-logo" href="./index.html">
					</a>
				</div>
				<div class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="./index.html" class="menu__link menu__link--active">part 1</a></li>
						<li class="menu__item"><a href="./text-anim.html" class="menu__link">part 2</a></li>
					</ul>
				</div>
				<div class="header__btns">
					<a href="#" class="header__button">some btn</a>
					<a href="#" class="header__link">sign up</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="main page__main">
				<div class="main__container">
					<div class="main__box box box--pulse">
						<h2 class="box__title">Pulse</h2>
						<div class="box__body box__body--pink">
							<a href="#" class="box__pulseBtn">
								<span class="box__rings-pulseBtn"></span>
								<span class="box__rings-pulseBtn"></span>
								<span class="box__rings-pulseBtn"></span>
							</a>
						</div>
					</div>
					<div class="main__box box box--bouncing">
						<h2 class="box__title">Bouncing</h2>
						<div class="box__body box__body--blue">
							<div class="box__bouncingCircle">
							</div>
							<div class="box__shadow-bouncingCircle"></div>
						</div>
					</div>
					<div class="main__box box box--loading">
						<h2 class="box__title">Loading</h2>
						<div class="box__body box__body--green">
							<div class="box__loader"></div>
						</div>
					</div>
					<div class="main__box box box--cat">
						<h2 class="box__title">Cat</h2>
						<div class="box__body box__body--lime">
							<div class="box__cat cat">
								<div class="cat__body"></div>
								<div class="cat__head">
									<div class="cat__ear-left"></div>
									<div class="cat__ear-right"></div>
								</div>
								<div class="cat__face">
									<div class="cat__nose"></div>
									<div class="cat__mustache-container-left">
										<div class="cat__mustache-left"></div>
									</div>
									<div class="cat__mustache-container-right">
										<div class="cat__mustache-right"></div>
									</div>
								</div>
							</div>
							<div class="tail"></div>
							<div class="box__stand stand">
								<div class="stand__leg"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
