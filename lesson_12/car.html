<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__logo">
						<a class="header__item-logo" href="./index.html">
						</a>
					</div>
					<div class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item"><a href="./index.html" class="menu__link">homework</a></li>
							<li class="menu__item"><a href="./flip-card.html" class="menu__link">flip card</a></li>
							<li class="menu__item"><a href="./car.html" class="menu__link">car</a></li>
						</ul>
					</div>
					<div class="header__btns">
						<a href="#" class="header__button">some btn</a>
						<a href="#" class="header__link">sign up</a>
					</div>
				</div>
			</header>
			<main class="page">
				<div class="page__car car">
					<div class="car__container">
						<div class="car__body">
							<div class="car__top top"></div>
							<div class="car__top-s top-s"></div>
							<div class="car__top-t top-t"></div>
							<div class="car__top-f top-f"></div>
							<div class="car__window window">
								<div class="window__item"></div>
								<div class="window__addition"></div>
							</div>
							<div class="car__window-second window-second"></div>
							<div class="car__main main">
								<div class="main__substrate"></div>
							</div>
							<div class="car__back back"></div>
							<div class="car__front front"></div>
							<div class="car__air-intakes air-intakes"></div>
							<div class="car__front-s front-s"></div>
							<div class="car__front-t front-t"></div>

							<div class="car__headlight headlight"></div>
							<div class="car__intakes-air intakes-air">
							</div>
							<div class="car__front-wheel front-wheel"></div>
							<div class="car__fuel-cap fuel-cap"></div>
							<div class="car__door door">
								<div class="door__handle1"></div>
								<div class="door__handle2"></div>
							</div>
							<div class="car__back-wheel back-wheel"></div>
							<div class="car__spoiler spoiler">
								<div class="spoiler__item1"></div>
								<div class="spoiler__item2"></div>
							</div>
							<div class="car__rear-headlight rear-headlight">
								<div class="rear-headlight__light"></div>
							</div>
							<div class="car__turn-signals turn-signals">
								<div class="turn-signals__item1"></div>
								<div class="turn-signals__item2"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
